<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <style>
        body {
            background: #000;
            color: floralwhite;
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }
        
        h1 {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #msgBtnContainer {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }
        
        #inputFieldData {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }
        
        #inputFieldData:focus {
            outline: none;
        }
        
        #sndBtn {
            background-color: #28A468;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }
        
        #messages {
            color: black;
            overflow-x: hidden;
        }
        
        #messages>p:nth-child(even) {
            padding: 10px;
            background-color: #fff;
            display: flex;
            align-items: center;
            margin: 0.25rem;
            margin-right: 20%;
            border-radius: 5px;
        }
        
        #messages>p:nth-child(odd) {
            background: #D7F3CD;
            padding: 10px;
            display: flex;
            align-items: center;
            margin: 1rem 0.25rem;
            margin-left: 20%;
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <h1>Hey, Let's chat</h1>
    <div id="messages"></div>

    <div id="msgBtnContainer">
        <input type="text" id="inputFieldData" placeholder="Enter a message" />
        <button id="sndBtn">Send Message</button>
    </div>

    <script src="/socket.io/socket.io.js "></script>

    <script>
        const socket = io();
        const sendBtn = document.getElementById("sndBtn");
        const messageInput = document.getElementById("inputFieldData");
        const allMessages = document.getElementById("messages");


        //receving message from backend

        socket.on("message", (message) => {
            const p = document.createElement("p");
            p.innerText = message;
            allMessages.appendChild(p);
        });



        //send message functionality

        sendBtn.addEventListener("click", (e) => {
            const message = messageInput.value;
            console.log(" Your message is: ", message);

            //To sends message to server side
            socket.emit("user-message", message) //user-message is the name with which it will go to js
            messageInput.value = " ";
        });
    </script>

</body>

</html>
